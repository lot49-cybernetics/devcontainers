---
name: devcontainer-ci

on:
    push:
        paths:
            - .github/workflows/ci.yml
            - images/**/*

permissions: read-all

jobs:
    pre-build-all:
        runs-on: ubuntu-latest
        permissions: write-all
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3
            - name: Setup Docker buildx for multi-architecture builds
              uses: docker/setup-buildx-action@v3
              with:
                  use: true
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2 
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}
            - name: Pre-build lot49-base
              uses: devcontainers/ci@v0.3
              with:
                  subFolder: images/lot49-base
                  imageName: ghcr.io/lot49-cybernetics/lot49-base
                  imageTag: noble
                  cacheFrom: ghcr.io/lot49-cybernetics/lot49-base
                  # platform: linux/amd64,linux/arm64
                  runCmd: sleep 1
                  push: always
            - name: Pre-build lot49-base-deploy
              uses: devcontainers/ci@v0.3
              with:
                  subFolder: images/lot49-base-deploy
                  imageName: ghcr.io/lot49-cybernetics/lot49-base-deploy
                  imageTag: noble
                  cacheFrom: ghcr.io/lot49-cybernetics/lot49-base-deploy
                  # platform: linux/amd64,linux/arm64
                  runCmd: sleep 1
                  push: always
            - name: Pre-build lot49-base-cpp
              uses: devcontainers/ci@v0.3
              with:
                  subFolder: images/lot49-base-cpp
                  imageName: ghcr.io/lot49-cybernetics/lot49-base-cpp
                  imageTag: noble
                  cacheFrom: ghcr.io/lot49-cybernetics/lot49-base-cpp
                  # platform: linux/amd64,linux/arm64
                  runCmd: sleep 1
                  push: always
            - name: Pre-build lot49-base-polyglot
              uses: devcontainers/ci@v0.3
              with:
                  subFolder: images/lot49-base-cpp
                  imageName: ghcr.io/lot49-cybernetics/lot49-base-polyglot
                  imageTag: noble
                  cacheFrom: ghcr.io/lot49-cybernetics/lot49-base-polyglot
                  # platform: linux/amd64,linux/arm64
                  runCmd: sleep 1
                  push: always
            