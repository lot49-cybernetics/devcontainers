---
name: devcontainer-ci

on:
    push:
        paths:
            - .github/workflows/ci.yml
            - images/**/*

permissions: read-all

jobs:
    pre-build-all:
        runs-on: ubuntu-latest
        permissions: write-all
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3
            - name: Setup Docker buildx for multi-architecture builds
              uses: docker/setup-buildx-action@v3
              with:
                  platforms: linux/amd64,linux/arm64
                  install: true
                  use: true
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                node-version: 22
            - name: Install Devcontainer CLI
              run: npm install -g @devcontainers/cli
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2 
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}
            - name: Pre-build and publish lot49-base
              run: devcontainer build --platform linux/amd64,linux/arm64 --workspace-folder images/lot49-base --image-name ghcr.io/lot49-cybernetics/lot49-base:noble --push
            - name: Pre-build and publish lot49-base-deploy
              run: devcontainer build --platform linux/amd64,linux/arm64 --workspace-folder images/lot49-base-deploy --image-name ghcr.io/lot49-cybernetics/lot49-base-deploy:noble --push
            - name: Pre-build and publish lot49-base-cpp
              run: devcontainer build --platform linux/amd64,linux/arm64 --workspace-folder images/lot49-base-cpp --image-name ghcr.io/lot49-cybernetics/lot49-base-cpp:noble --push
            - name: Pre-build and publish lot49-base-polyglot
              run: devcontainer build --platform linux/amd64,linux/arm64 --workspace-folder images/lot49-base-polyglot --image-name ghcr.io/lot49-cybernetics/lot49-base-polyglot:noble --push
            